name: contract-format

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  contract-format-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Validate contract fixture plumbing
        run: pytest --collect-only --strict-markers -m contract tests/contracts
      - name: Gate contract test marker run
        run: pytest --strict-markers -m 'contract and unit' tests/contracts
